name: Deploy to GitHub Pages

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare publish directory
        run: |
          TAG_NAME=$(echo "${{ github.event.release.tag_name }}" | tr '[:upper:]' '[:lower:]')
          mkdir -p ./ghpages/releases/en/$TAG_NAME
          mkdir -p ./ghpages/releases/ru/$TAG_NAME
          cp -r ./en/* ./ghpages/releases/en/$TAG_NAME/
          cp -r ./ru/* ./ghpages/releases/ru/$TAG_NAME/
          cp ./index.html ./ghpages/releases/$TAG_NAME/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ghpages
          keep_files: true
