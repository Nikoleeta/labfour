<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }

        .logo {
            float: left;
            font-size: 24px;
        }

        nav {
            float: right;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px 0;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Ваш Сайт</h1>
            <nav>
                <ul>
                    <li><a href="ru/index.html">Русский</a></li>
                    <li><a href="en/index.html">English</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Добро пожаловать на главную страницу!</h2>
            <p>Это пример вашего сайта. Мы будем рады, если вы останетесь с нами!</p>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Ваш сайт. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
